name: Lint

'on': pull_request

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - name: Install dependencies
        run: yarn install
      - name: Install peer dependencies
        run: yarn add --peer --pure-lockfile @material-ui/core react react-dom
      - name: Run linter
        run: yarn lint
